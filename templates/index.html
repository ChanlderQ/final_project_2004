<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge",chrome=1>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Fish wight prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div> 
    <label class="center" style="background-color:rgb(211, 151, 114)">Vertical length</label>
    <input type="number" id="input_text_Vertical" name="input_text_Vertical" style = "text-align:center" placeholder="..." style="width: 80px;height: 60px;">
    </div>
    <div> 
    <label class="center" style="background-color:rgb(211, 151, 114)">Diagonal length</label>
    <input type="number" id="input_text_Diagonal" name="input_text_Diagonal" style = "text-align:center" placeholder="..." style="width: 80px;height: 60px;">
    </div>
    <div> 
    <label class="center" style="background-color:rgb(211, 151, 114)">Cross length</label>
    <input type="number" id="input_text_Cross" name="input_text_Cross" style = "text-align:center" placeholder="..." style="width: 80px;height: 60px;">
    </div>
    <div> 
    <label class="center" style="background-color:rgb(211, 151, 114)">Height</label>
    <input type="number" id="input_text_Height" name="input_text_Height" style = "text-align:center" placeholder="..." style="width: 80px;height: 60px;">
    </div>
    <div> 
    <label class="center" style="background-color:rgb(211, 151, 114)">Width</label>
    <input type="number" id="input_text_Width" name="input_text_Width" style = "text-align:center" placeholder="..." style="width: 80px;height: 60px;">
    </div>

    <button id="Predict" class="btn btn-outline-success" type="button" id="button-addon2" onclick="predit_weight(this)" style="width: 120px;height: 60px;">Predict</button>

    <div> 
        <input type="text" id="result_output" style = "text-align:center" placeholder="Result" style="width: 80px;height: 60px;">
    </div>
    <script src="../static/main.js"></script>
    <script src="../static/jquery-3.6.3.js"></script>
</body>
</html>
